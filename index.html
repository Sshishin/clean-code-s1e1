<!DOCTYPE html>
<html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body>
	<header class="main-content">
		<img class="main-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
		<a class="main-button" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</header>
	<main class="task-wrapper">
		<p id="task-item">
			<label for="new-task" class="new-task-position new-task">Add Item</label>
			<div class="task-row-wrapper">
				<input id="new-task" class="task none-outline text-task" type="text">
				<button class="btn">Add</button>
			</div>
		</p>
		<h3 class="none-style title new-task">Todo</h3>
		<ul class="list" id="incomplete-tasks">
			<li class="none-style list-item">
				<input type="checkbox" class="none-outline list-checkbox">
				<label class="task list-item-task">Pay Bills</label>
				<input type="text" class="task list-text-task none-outline">
				<button class="edit btn">Edit</button>
				<button class="delete btn">
					<img class="delete-img" src="./remove.svg" alt="remove">
				</button>
			</li>
			<li class="edit-mode none-style list-item">
				<input type="checkbox" class="none-outline list-checkbox">
				<label class="task edit-task-label list-item-task">Go Shopping</label>
				<input type="text" value="Go Shopping" class="task edit-task text-task none-outline">
				<button class="edit btn">Save</button>
				<button class="delete btn">
					<img class="delete-img" src="./remove.svg" alt="remove">
				</button>
			</li>
		</ul>
		<h3 class="none-style title new-task">Completed</h3>
		<ul class="list" id="completed-tasks">
			<li class="none-style list-item">
				<input class="none-outline list-checkbox" type="checkbox" checked>
				<label class="task list-item-task label-decor">See the Doctor</label>
				<input type="text" class="task text-task none-outline">
				<button class="edit btn">Edit</button>
				<button class="delete btn">
					<img class="delete-img" src="./remove.svg" alt="remove">
				</button>
			</li>
		</ul>
	</main>
	<script src="app.js"></script>
</body>

</html>
